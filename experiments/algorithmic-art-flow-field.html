<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Field - Algorithmic Art Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      backdrop-filter: blur(10px);
      z-index: 1000;
      max-width: 300px;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #00ff88;
      text-transform: uppercase;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 11px;
      color: #aaa;
      text-transform: uppercase;
    }
    input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }
    .value-display {
      font-size: 12px;
      color: #00ff88;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #00ff88;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      font-size: 11px;
    }
    button:hover {
      background: #00cc6a;
    }
    button.secondary {
      background: #333;
      color: #fff;
    }
    button.secondary:hover {
      background: #555;
    }
    .seed-control {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .seed-control button {
      flex: 1;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      font-family: 'Courier New', monospace;
    }
    #info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      font-size: 11px;
      color: #aaa;
    }
    .highlight {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h2>âš¡ Flow Field Controls</h2>
    
    <div class="control-group">
      <label>Seed</label>
      <div class="seed-control">
        <button onclick="previousSeed()">â—€ PREV</button>
        <button onclick="randomSeed()">ðŸŽ² RANDOM</button>
        <button onclick="nextSeed()">NEXT â–¶</button>
      </div>
      <input type="number" id="seedInput" value="12345" onchange="setSeedFromInput()">
      <span class="value-display">Current: <span id="currentSeed">12345</span></span>
    </div>

    <div class="control-group">
      <label>Particles: <span class="value-display" id="particleValue">3000</span></label>
      <input type="range" id="particleCount" min="500" max="10000" step="500" value="3000" oninput="updateParam('particleCount', this.value)">
    </div>

    <div class="control-group">
      <label>Noise Scale: <span class="value-display" id="noiseValue">0.003</span></label>
      <input type="range" id="noiseScale" min="0.001" max="0.01" step="0.001" value="0.003" oninput="updateParam('noiseScale', this.value)">
    </div>

    <div class="control-group">
      <label>Flow Speed: <span class="value-display" id="speedValue">2</span></label>
      <input type="range" id="flowSpeed" min="0.5" max="5" step="0.5" value="2" oninput="updateParam('flowSpeed', this.value)">
    </div>

    <div class="control-group">
      <label>Trail Fade: <span class="value-display" id="fadeValue">5</span></label>
      <input type="range" id="trailFade" min="1" max="20" step="1" value="5" oninput="updateParam('trailFade', this.value)">
    </div>

    <button onclick="resetSketch()">ðŸ”„ RESET</button>
    <button class="secondary" onclick="saveFrame()">ðŸ’¾ SAVE IMAGE</button>
  </div>

  <div id="info">
    <p><span class="highlight">ALGORITHMIC PHILOSOPHY:</span> Emergent Currents</p>
    <p>Thousands of particles follow an invisible vector field</p>
    <p>generated by layered Perlin noise. Beauty emerges from</p>
    <p>the collective behavior of simple rules.</p>
    <p style="margin-top: 10px;"><span class="highlight">PRESS 'S'</span> to save | <span class="highlight">SPACE</span> to pause</p>
  </div>

  <script>
    // ============================================
    // ALGORITHMIC ART: Flow Field Visualization
    // ============================================
    
    let params = {
      seed: 12345,
      particleCount: 3000,
      noiseScale: 0.003,
      flowSpeed: 2,
      trailFade: 5
    };

    let particles = [];
    let isPaused = false;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(10);
      initializeParticles();
      document.getElementById('seedInput').value = params.seed;
      document.getElementById('currentSeed').textContent = params.seed;
    }

    function draw() {
      // Fade effect for trails
      fill(10, 10, 10, params.trailFade);
      rect(0, 0, width, height);

      if (!isPaused) {
        // Update and draw particles
        for (let particle of particles) {
          particle.follow();
          particle.update();
          particle.show();
          particle.edges();
        }
      }
    }

    function initializeParticles() {
      randomSeed(params.seed);
      noiseSeed(params.seed);
      particles = [];
      
      for (let i = 0; i < params.particleCount; i++) {
        particles.push(new Particle());
      }
    }

    class Particle {
      constructor() {
        this.pos = createVector(random(width), random(height));
        this.vel = createVector(0, 0);
        this.acc = createVector(0, 0);
        this.maxSpeed = params.flowSpeed;
        this.prevPos = this.pos.copy();
        
        // Color based on position
        this.hue = map(this.pos.x + this.pos.y, 0, width + height, 180, 280);
      }

      follow() {
        // Sample the noise field
        let x = this.pos.x * params.noiseScale;
        let y = this.pos.y * params.noiseScale;
        let angle = noise(x, y) * TWO_PI * 4;
        
        // Create force vector
        let force = p5.Vector.fromAngle(angle);
        force.mult(0.1);
        this.acc.add(force);
      }

      update() {
        this.vel.add(this.acc);
        this.vel.limit(this.maxSpeed);
        this.pos.add(this.vel);
        this.acc.mult(0);
      }

      show() {
        // Color based on velocity
        let alpha = map(this.vel.mag(), 0, this.maxSpeed, 50, 255);
        stroke(this.hue, 100, alpha);
        strokeWeight(1);
        line(this.prevPos.x, this.prevPos.y, this.pos.x, this.pos.y);
        this.prevPos = this.pos.copy();
      }

      edges() {
        if (this.pos.x > width) {
          this.pos.x = 0;
          this.prevPos.x = 0;
        }
        if (this.pos.x < 0) {
          this.pos.x = width;
          this.prevPos.x = width;
        }
        if (this.pos.y > height) {
          this.pos.y = 0;
          this.prevPos.y = 0;
        }
        if (this.pos.y < 0) {
          this.pos.y = height;
          this.prevPos.y = height;
        }
      }
    }

    // ============================================
    // UI Controls
    // ============================================

    function updateParam(param, value) {
      params[param] = parseFloat(value);
      document.getElementById(param + 'Value').textContent = value;
      
      if (param === 'particleCount') {
        resetSketch();
      }
    }

    function nextSeed() {
      params.seed++;
      document.getElementById('seedInput').value = params.seed;
      document.getElementById('currentSeed').textContent = params.seed;
      resetSketch();
    }

    function previousSeed() {
      params.seed--;
      document.getElementById('seedInput').value = params.seed;
      document.getElementById('currentSeed').textContent = params.seed;
      resetSketch();
    }

    function randomSeed() {
      params.seed = floor(random(999999));
      document.getElementById('seedInput').value = params.seed;
      document.getElementById('currentSeed').textContent = params.seed;
      resetSketch();
    }

    function setSeedFromInput() {
      params.seed = parseInt(document.getElementById('seedInput').value);
      document.getElementById('currentSeed').textContent = params.seed;
      resetSketch();
    }

    function resetSketch() {
      background(10);
      initializeParticles();
    }

    function saveFrame() {
      saveCanvas('flow-field-' + params.seed, 'png');
    }

    function keyPressed() {
      if (key === 's' || key === 'S') {
        saveFrame();
      }
      if (key === ' ') {
        isPaused = !isPaused;
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      background(10);
    }
  </script>
</body>
</html>
